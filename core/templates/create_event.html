<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f7f9fb;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            margin-top: 2.5rem;
        }
        h2 {
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #1976d2;
        }
        .form-control, textarea {
            border-radius: 8px;
            font-size: 1.05em;
        }
        .form-text {
            color: #607d8b;
        }
        .btn-primary {
            background: #1976d2;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
        }
        .btn-primary:hover {
            background: #1565c0;
        }
        .alert-danger {
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Event</h2>
    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="event_name" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="event_name" name="event_name" required>
        </div>
        <div class="mb-3">
            <label for="event_description" class="form-label">Event Description</label>
            <textarea class="form-control" id="event_description" name="event_description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="event_id" class="form-label">Event ID</label>
            <input type="text" class="form-control" id="event_id" name="event_id" required>
        </div>
        <div class="mb-3">
            <label for="participant_phone_numbers" class="form-label">Participant Phone Numbers</label>
            <textarea class="form-control" id="participant_phone_numbers" name="participant_phone_numbers" rows="2" placeholder="Enter phone numbers separated by commas" required></textarea>
            <div class="form-text">Upload or paste all participant phone numbers, separated by commas.</div>
        </div>
        <div class="mb-3">
            <label for="volunteer_phone_numbers" class="form-label">Volunteer Phone Numbers (Admins)</label>
            <textarea class="form-control" id="volunteer_phone_numbers" name="volunteer_phone_numbers" rows="2" placeholder="Enter phone numbers separated by commas" required></textarea>
            <div class="form-text">Upload or paste all volunteer phone numbers, separated by commas. These users will have admin access.</div>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>
</body>
</html>
