<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f7f9fb;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            margin-top: 2.5rem;
        }
        h2 {
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .info {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .info strong {
            color: #1976d2;
        }
        .dashboard-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .dashboard-card {
            flex: 1 1 200px;
            min-width: 200px;
            max-width: 220px;
            background: #f1f5f9;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(30,64,175,0.04);
            padding: 1.5rem 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .dashboard-card h4 {
            color: #1976d2;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .dashboard-card .btn {
            width: 100%;
            font-weight: 600;
            border-radius: 8px;
        }
        .btn-outline-primary {
            border-color: #1976d2;
            color: #1976d2;
        }
        .btn-outline-primary:hover {
            background: #1976d2;
            color: #fff;
        }
        .btn-outline-success {
            border-color: #43a047;
            color: #43a047;
        }
        .btn-outline-success:hover {
            background: #43a047;
            color: #fff;
        }
        .btn-outline-warning {
            border-color: #ffb300;
            color: #ffb300;
        }
        .btn-outline-warning:hover {
            background: #ffb300;
            color: #fff;
        }
        @media (max-width: 700px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .dashboard-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Event Dashboard</h2>
    <div class="info">
        <div><strong>{{ event.event_name }}</strong></div>
        <div>Event ID: <strong>{{ event.event_id }}</strong></div>
        <div>Your Phone: <strong>{{ phone }}</strong></div>
        <div>Your Role: <strong>{{ role|title }}</strong></div>
    </div>
    <div class="dashboard-links">
        <div class="dashboard-card">
            <h4>Announcement Channel</h4>
            <a href="{% url 'announcement_channel' event.event_id %}?role={{ role }}&phone={{ phone }}" class="btn btn-outline-primary">Go to Announcements</a>
        </div>
        <div class="dashboard-card">
            <h4>Public Channel</h4>
            <a href="{% url 'public_channel' event.event_id %}?role={{ role }}&phone={{ phone }}" class="btn btn-outline-success">Go to Public Chat</a>
        </div>
        <div class="dashboard-card">
            <h4>Ticket Channel</h4>
            <a href="{% url 'ticket_channel' event.event_id %}?role={{ role }}&phone={{ phone }}" class="btn btn-outline-warning">Go to Tickets</a>
        </div>
    </div>
</div>
</body>
</html>
