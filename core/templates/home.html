<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventEase - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 320px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #2d3748;
        }
        input[type="text"] {
            width: 90%;
            padding: 0.7rem;
            margin-bottom: 1.5rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background: #2563eb;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1e40af;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .option-btn {
            background: #f1f5f9;
            color: #2563eb;
            border: 2px solid #2563eb;
            padding: 0.7rem 0;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .option-btn:hover {
            background: #2563eb;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container" id="home-container">
        <h1>Welcome to EventEase</h1>
        <div id="name-form">
            <input type="text" id="username" placeholder="Enter your name" autocomplete="off" />
            <br>
            <button onclick="proceed()">Proceed</button>
        </div>
        <div id="options" style="display:none;">
            <h2>Hello, <span id="display-name"></span>!</h2>
            <div class="options">
                <button class="option-btn" onclick="window.location.href='create_event.html'">Create Event</button>
                <button class="option-btn" onclick="window.location.href='join_event.html'">Join Event</button>
            </div>
        </div>
    </div>
    <script>
        function proceed() {
            const nameInput = document.getElementById('username');
            const name = nameInput.value.trim();
            if (name.length === 0) {
                nameInput.focus();
                nameInput.style.borderColor = '#ef4444';
                return;
            }
            document.getElementById('display-name').textContent = name;
            document.getElementById('name-form').style.display = 'none';
            document.getElementById('options').style.display = 'block';
        }
        document.getElementById('username').addEventListener('input', function() {
            this.style.borderColor = '#cbd5e1';
        });
    </script>
</body>
</html>
