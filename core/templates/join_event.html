<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: #f7f9fb;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            margin-top: 2.5rem;
        }
        h2 {
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #43a047;
        }
        .form-control, textarea {
            border-radius: 8px;
            font-size: 1.05em;
        }
        .btn-success {
            background: #43a047;
            border: none;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
        }
        .btn-success:hover {
            background: #388e3c;
        }
        .alert-danger {
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Join Event</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="event_id" class="form-label">Event ID</label>
            <input type="text" class="form-control" id="event_id" name="event_id" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Your Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
        <button type="submit" class="btn btn-success">Join Event</button>
    </form>
</div>
</body>
</html>
