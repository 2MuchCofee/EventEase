<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #181c2f 0%, #232946 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            background: rgba(30,34,54,0.98);
            border-radius: 20px;
            box-shadow: 0 6px 32px 0 rgba(0,0,0,0.25), 0 0 0 1.5px #232946;
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            margin-top: 2.5rem;
        }
        h2 {
            font-weight: 700;
            color: #f4faff;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px #23294699;
        }
        .form-label {
            font-weight: 600;
            color: #eebd35;
        }
        .form-control, textarea {
            border-radius: 10px;
            font-size: 1.05em;
            background: #232946;
            color: #f4faff;
            border: 1.5px solid #393e5c;
        }
        .form-control:focus, textarea:focus {
            border: 1.5px solid #eebd35;
            outline: none;
            background: #232946;
            color: #fff;
        }
        .btn-success {
            background: linear-gradient(90deg, #eebd35 0%, #43a047 100%);
            color: #181c2f;
            border: none;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            padding-top: 1.1rem;
            padding-bottom: 1.1rem;
            box-shadow: 0 2px 12px 0 #23294633;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #43a047 0%, #eebd35 100%);
            color: #fff;
            box-shadow: 0 4px 16px 0 #43a04755;
        }
        .alert-danger {
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Join Event</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="event_id" class="form-label">Event ID</label>
            <input type="text" class="form-control" id="event_id" name="event_id" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Your Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
        <button type="submit" class="btn btn-success">Join Event</button>
    </form>
</div>
</body>
</html>
