<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>
<body>
    <h1>Create a New Event</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required><br><br>

        <label for="event_description">Event Description:</label>
        <textarea id="event_description" name="event_description" required></textarea><br><br>

        <label for="event_id">Event ID:</label>
        <input type="text" id="event_id" name="event_id" required><br><br>

        <label for="participant_phone_numbers">Participant Phone Numbers (comma-separated):</label>
        <textarea id="participant_phone_numbers" name="participant_phone_numbers"></textarea><br><br>

        <label for="volunteer_phone_numbers">Volunteer Phone Numbers (comma-separated):</label>
        <textarea id="volunteer_phone_numbers" name="volunteer_phone_numbers"></textarea><br><br>

        <button type="submit">Create Event</button>
    </form>
    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
