<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Channel</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.peerjs.com/1.3.1/peerjs.min.js"></script>
    <script>
        let peer;
        let conn;

        function initPeer() {
            peer = new Peer();

            peer.on('open', function(id) {
                document.getElementById('peer-id').innerText = 'Your Peer ID: ' + id;
            });

            peer.on('connection', function(connection) {
                conn = connection;
                conn.on('data', function(data) {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = data;
                    document.getElementById('messages').appendChild(messageElement);
                });
            });
        }

        function connectToPeer() {
            const peerId = document.getElementById('peer-id-input').value;
            conn = peer.connect(peerId);
            conn.on('open', function() {
                console.log('Connected to ' + peerId);
            });
        }

        function sendMessage() {
            const message = document.getElementById('message-input').value;
            conn.send(message);
            const messageElement = document.createElement('div');
            messageElement.textContent = 'You: ' + message;
            document.getElementById('messages').appendChild(messageElement);
            document.getElementById('message-input').value = '';
        }

        window.onload = initPeer;
    </script>
</head>
<body>
    <h1>Public Channel for Event: {{ event.event_name }}</h1>
    <div>
        <h2>Connect to a Volunteer</h2>
        <p id="peer-id"></p>
        <input type="text" id="peer-id-input" placeholder="Enter Peer ID to connect">
        <button onclick="connectToPeer()">Connect</button>
    </div>
    <div>
        <h2>Messages</h2>
        <div id="messages" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll;"></div>
        <input type="text" id="message-input" placeholder="Type your message here">
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
